<!DOCTYPE html>
<html lang="en">

<head>
  <title>HomeSpace &mdash; Colorlib Website Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/mediaelementplayer.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/fl-bigmug-line.css">
  <link rel="stylesheet" href="css/selectize.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="overlay"></div>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    <div class="site-navbar">
      <div class="container py-1">
        <div class="row align-items-center">
          <div class="col-8 col-md-8 col-lg-2">
            <div class="logo-wrapper">
              <img src="img/logo.png">
            </div>
          </div>
          <div class="col-4 col-md-4 col-lg-6">
            <nav class="site-navigation" role="navigation">
              <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3 text-right">
                <a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span>
                </a>
              </div>
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li class="active has-children">
                  <a href="#">Buy</a>
                  <ul class="dropdown">
                    <li><a href="#">Homes</a></li>
                    <li><a href="#">Plots</a></li>
                    <li><a href="#">Commercial</a></li>
                  </ul>
                </li>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Wanted</a></li>
                <li><a href="#">Agent</a></li>
                <li><a href="#">New Projects</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-4 col-md-4 col-lg-4">
            <nav class="site-navigation text-right text-md-right" role="navigation">

              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li><a href="#">Sign in</a></li>
                <li><a href="#" class="btn btn-primary btn-block btn-join">Join</a></li>
              </ul>
            </nav>
          </div>


        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <!-- /.container -->
  <div class="hero-section not-home">
    <div class="container">
        <div class="login main-content">
            <form class="login-form loginform contact-agent "  id="loginform" method="GET" action="signup.html">
                <h2 class="form-signin-heading text-center" style="margin-bottom:15px;">Login</h2>
                <label>Email (phone for mobile accounts)</label>
                <div class="form-group">
                  <div class="input-icon">
                          <span class="ion-md-contact"></span>
                        </div>
                    <input type="email" id="inputEmail" class="form-control input-icon-element" placeholder="Email address" required=""
                        autofocus="" name="email">
                </div>
                    <label>Password</label> <a class="forget-password" href="#">Forgot passowrd</a>
                <div class="form-group">
                  <div class="input-icon">
                          <span class="ion-md-contact"></span>
                        </div>
                    <!-- <div class="password-top">
                        <a class="forget-password" href="#">Forgot your passowrd</a>
                    </div> -->
                    <input type="password" id="inputPassword" class="form-control input-icon-element" placeholder="Password" required=""
                        name="password">
                </div>

                <div class="checkbox mb-4">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn sign-in btn-primary btn-block" type="submit" name="sign-in">Sign-In</button>

            </form>
            <div class="mt-3">
                <p class="mt-2 text-center text-secondary">New to our platform?</p>
                <a href="join.html" class="btn btn-signup btn-primary btn-block mb-4">Join</a>
            </div>
        </div>



    </div>

    <div id="single-property-slider" class="home-slider owl-carousel owl-theme">
      <div class="item">
        <img src="img/home-slider1.jpg" alt="The Last of us">
      </div>

    </div>

  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
  </script>
  <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
  <!-- <script src="js/jquery-migrate-3.0.1.min.js"></script> -->
  <!-- <script src="js/jquery-ui.js"></script> -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/validate.min.js" type="text/javascript"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/mediaelement-and-player.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <!-- <script src="js/jquery.countdown.min.js"></script> -->
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/selectize.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/validation.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
  <script>
    $('#select-city,#select-property-type,#select-beds').selectize();
  </script>

</body>

</html>
