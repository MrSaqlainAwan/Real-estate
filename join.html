<body>
  <div class="overlay"></div>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">

      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    <div class="site-navbar">
      <div class="container py-1">
        <div class="row align-items-center">
          <div class="col-8 col-md-8 col-lg-2">
            <div class="logo-wrapper">
              <img src="img/logo.png">
            </div>
          </div>
          <div class="col-4 col-md-4 col-lg-6">
            <nav class="site-navigation" role="navigation">
              <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3 text-right">
                <a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span>
                </a>
              </div>
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li class="active has-children">
                  <a href="#">Buy</a>
                  <ul class="dropdown">
                    <li><a href="#">Homes</a></li>
                    <li><a href="#">Plots</a></li>
                    <li><a href="#">Commercial</a></li>
                  </ul>
                </li>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Wanted</a></li>
                <li><a href="#">Agent</a></li>
                <li><a href="#">New Projects</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-4 col-md-4 col-lg-4">
            <nav class="site-navigation text-right text-md-right" role="navigation">

              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li><a href="#">Sign in</a></li>
                <li><a href="#" class="btn btn-primary btn-block btn-join">Join</a></li>
              </ul>
            </nav>
          </div>


        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <!-- /.container -->
  <div class="hero-section not-home pb-3">
    <div class="container">
      <div class="login signup main-content">
        <form class="signup-form signupform contact-agent" id="signupform" method="POST">
          <h2 class="form-signin-heading" style="margin-bottom:15px;">Create account</h2>
          <div class="row">
            <div class="col-md-6">
              <label>First Name</label>
              <div class="form-group">
                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="text" placeholder="First name" class="form-control input-icon-element" required="" name="firstname">
              </div>
            </div>
            <div class="col-md-6">
              <label>Last Name</label>
              <div class="form-group">
                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="text" placeholder="Last name" class="form-control input-icon-element" required="" name="lastname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Email</label>
              <div class="form-group">
                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="email" id="email" class="form-control input-icon-element" placeholder="Email Address" required="" name="signup_email">
              </div>
            </div>
            <div class="col-md-6">
                  <label>Phone No.</label>
              <div class="form-group">
                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="text" class="form-control input-icon-element" placeholder="+92-3411*****" required="" name="phone_number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Gender</label>
              <div class="form-group">
                <select class="form-control" name="gender">
                  <option>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label>Country</label>
              <div class="form-group">
                <select class="form-control" name="gender">
                  <option>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <label>State</label>
              <div class="form-group">

                <select class="form-control" name="gender">
                  <option>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label>Zip Code</label>
              <div class="form-group">
                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="text" class="form-control input-icon-element" placeholder="" required="" name="phone_number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
                <label>Password</label>
              <div class="form-group">

                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="password" id="password" class="form-control input-icon-element" placeholder="Password" required="" name="signup_password">
                <p class="mt-1">! <i> Password must me at least 6 letters</i></p>
              </div>
            </div>
            <div class="col-md-6">
              <label>Re-enter Password</label>
              <div class="form-group">
                <div class="input-icon">
                  <span class="ion-md-contact"></span>
                </div>
                <input type="password" id="conform-password" class="form-control input-icon-element" required="" placeholder="Conform Password" name="password2">
              </div>
            </div>
          </div>


          <button class="btn sign-in btn-primary btn-block" type="submit" name="create-account">Create your
            account</button>
          <p class="mt-3 mb-5 info">
            By creating an account, you agree to our Conditions of Use and Privacy Notice.
          </p>
        </form>
        <hr>
        <div class="mt-3">
          <p class="mt-2">Already have an account? <a href="login.html">Sign-In </a></p>
        </div>
      </div>



    </div>

    <div id="single-property-slider" class="home-slider owl-carousel owl-theme">
      <div class="item">
        <img src="img/home-slider1.jpg" alt="The Last of us">
      </div>

    </div>

  </div>

  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>

    $('#select-city,#select-property-type,#select-beds').selectize();
  </script>
