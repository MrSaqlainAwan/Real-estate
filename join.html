<div class="container">
        <div class="logo">
                <a href="index.html">
                        <img src="img/logo.png">
                    </a>
        </div>
        <div class="login main-content">
            <form class="signup-form signupform" id="signupform" method="POST">
                <h2 class="form-signin-heading align-center" style="margin-bottom:15px;">Create account</h2>
                <div class="form-group">
                        <label>First Name</label>
                        <input type="text"  placeholder="First name" class="form-control" required="" name="firstname">
                    </div>
                    <div class="form-group">
                            <label>Last Name</label>
                            <input type="text"  placeholder="Last name" class="form-control" required="" name="lastname">
                        </div>
                <div class="form-group">
                    <div class="password-top">
                        <label>Email</label>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Email Address" required="" name="signup_email">
                </div>
                <div class="form-group">
                        <div class="password-top">
                            <label>Gender</label>
                        </div>
                        <select class="form-control" name="gender">
                            <option>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                <div class="form-group">
                        <div class="password-top">
                            <label>Phone No.</label>
                        </div>
                        <input type="text" class="form-control" placeholder="+92-3411*****" required="" name="phone_number">
                    </div>
                    <div class="form-group">
                            <div class="password-top">
                                <label>Password</label>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="Password" required="" name="signup_password">
                            <p class="mt-1">! <i> Password must me at least 6 letters</i></p>
                        </div>
                <div class="form-group">
                    <div class="password-top">
                        <label>Re-enter Password</label>
                    </div>
                    <input type="password" id="conform-password" class="form-control" required="" placeholder="Conform Password" name="password2">
                </div>
                <button class="btn sign-in btn-primary btn-block" type="submit" name="create-account">Create your
                    account</button>
                <p class="mt-3 mb-5 info">
                    By creating an account, you agree to Amazon's Conditions of Use and Privacy Notice.
                </p>
            </form>
            <hr>
            <div class="mt-3">
                <p class="mt-2">Already have an account? <a href="login.html">Sign-In </a></p>
            </div>
        </div>



    </div>
